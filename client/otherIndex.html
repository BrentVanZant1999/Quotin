<!DOCTYPE html>
<meta charset="ASCII">
<title>Quoted</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Brent VanZant">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/js/mdb.min.js"></script>
</head>

<body>
  <div id="gameWrapper">
    <div class="row">
      <div class="col">
        <div>
          <p id="title">Quoted <span id="roomDisplay" class="subtitle neutralColor"></span></p>
        </div>
        <!-- Sign In Handling -->
        <div id="signDiv" class="visibleArea">
          <div class="row">
            <div class="col">
              <p class="labelArea">USERNAME</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="signDiv-username" placeholder="username" type="text"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="labelFor">PASSWORD</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="signDiv-password" type="password"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="alertArea" class="hiddenArea"></p>
            </div>
          </div>
          <div class="row">
            <div id="introButtonWrapper" class="col visibleArea">
              <button id="signDiv-signIn">Sign In</button>
              <button id="signDiv-signUp">Sign Up</button>
            </div>
            <div id="continueButtonWrapper" class="col hiddenArea">
              <button id="signDiv-continue">Continue</button>
            </div>
          </div>
        </div>
        <!--Sign in Div end -->
        <!-- Game Div  start -->
        <div id="gameDiv" class="hiddenArea" >
          <div class="row">
            <div class="col">
              <div id="quoteArea">"I am a quote"</div>
            </div>
          </div>
          <!-- Answer Entering -->
          <div class="row">
            <div class="col">
              <div id="feedbackArea" class="negativeColor hiddenArea"></div>
            </div>
          </div>
          <div class="row mb-4 justify-content-md-center">
            <div class="col mb-4 justify-content-md-center">
              <input id="submit-input-answer" placeholder="guess" type="text" style="width:300px"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="submit-input-button">Submit<span id="submit-timer"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="js/gameHandle.js"></script>
