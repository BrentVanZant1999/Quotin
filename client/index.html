<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quoted</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-light white scrolling-navbar">
            <div class="container">
                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/material-design-for-bootstrap/" target="_blank">
                    <strong class="black-text">Quoted</strong>
                </a>
                <!-- Login Button -->
                <a id="navbar-static-login" class="btn btn-info btn-sm" data-toggle="modal" data-target="#navbarLogin">Log In<i class="fa fa-sign-in ml-2"></i></a>
            </div>
        </nav>
        <!-- Navbar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="mt-5 pt-5">
        <div class="container">
            <section class="text-center">
                <div class="row mb-4 wow fadeIn">
                    <div class="col-md-6 mb-4">
                      <div class="card">
                        <div class="card-body">
                          <h4 id="chatTitle" class="card-title">Chat Room</h4>
                          <div class="row">
                            <div class="col">
                              <div class="labelFor">Chat Room</div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col" style:"float: none; margin: 0 auto;">
                              <div id="chat-text" style="height:200px;overflow:hidden" class = "text-left border border-light" >
                                <span>hello</span>
                              </div>
                              <form id="chat-form">
                                  <input id="chat-input" type="text" style="width:100%;"></input>
                              </form>
                            </div>
                          </div>
                            <!-- End Chat Section -->
                          <div class="row">
                            <div id="playerData" class="col"></div>
                          </div>
                          <h4 id="playerListTitle" class="card-title">Players</h4>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h4 id="quoteArea" class="card-title">Quote Goes Here and here looloolo</h4>
                        <p id="feedbackArea" class="card-text"></p
                        <form class="text-center border border-light p-5">
                          <input id="submit-input-answer" type="text" class="form-control mb-4" style="width:300px" placeholder="Guess"></input>
                        </form>
                        <a href="https://mdbootstrap.com/automated-app-start/" target="_blank" class="btn btn-primary btn-md">Submit Answer</a>
                      </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="page-footer text-center font-small mdb-color darken-2 mt-4 wow fadeIn">
        <div class="pt-4">
            <a class="btn btn-outline-white" href="https://github.com/BrentVanZant1999" role="button">
              <span>Check out my Github</span>
                <i class="fa fa-github mr-3"></i>
            </a>
        </div>
        <hr class="my-4">
        <div class="footer-copyright py-3">
            Left Away Development - Brent VanZant
        </div>
    </footer>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/gameHandle.js"></script>
</body>
</html>
