<!DOCTYPE html>
<meta charset="ASCII">
<title>Quoted</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Brent VanZant">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
  <div id="gameWrapper">
    <div class="row">
      <div class="col">
        <div>
          <p id="title">Quoted <span id="roomDisplay" class="subtitle neutralColor"></span></p>
        </div>
        <!-- Sign In Handling -->
        <div id="signDiv" class="visibleArea">
          <div class="row">
            <div class="col">
              <p class="labelArea">USERNAME</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="signDiv-username" placeholder="username" type="text"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="labelFor">PASSWORD</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="signDiv-password" type="password"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p id="alertArea" class="hiddenArea"></p>
            </div>
          </div>
          <div class="row">
            <div id="introButtonWrapper" class="col visibleArea">
              <button id="signDiv-signIn">Sign In</button>
              <button id="signDiv-signUp">Sign Up</button>
            </div>
            <div id="continueButtonWrapper" class="col hiddenArea">
              <button id="signDiv-continue">Continue</button>
            </div>
          </div>
        </div>
        <!--Sign in Div end -->


        <!-- Game Div  start -->
        <div id="gameDiv" class="hiddenArea" >
          <div class="row">
            <div class="col">
              <div id="quoteArea">"I am a quote"</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="feedbackArea" class="negativeColor">You got it! You get 12 points.</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input id="submit-input" placeholder="guess" type="text" style="width:300px"></input>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="submit-input-button">Submit</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="labelFor">Chat Room</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="chat-text" style="width:300px;height:200px;overflow:hidden">
                <span>hello</span>
              </div>
              <form id="chat-form">
                  <input id="chat-input" type="text" style="width:300px"></input>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div>1- <span id="topName"></span> -<span id="topPoints"></span> points</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="playerData" class="positiveColor" >12- - points</div>
            </div>
          </div>
        </div>
        <!-- Game Div end -->


        <!-- Room Select Div start -->
        <div id="selectDiv" class="hiddenArea">
          <div class="row">
            <div class="col">
              <button id="movie-chat-button" class="selectButton">Movie Chat</button>
            </div>
            <div class="col">
              <button id="game-chat-button" class="selectButton">Game Chat</button>

            </div>
          </div>
          <div class="row">
            <div class="col">
              <button id="book-chat-button" class="selectButton">Book Chat</button>
            </div>
            <div class="col">
              <button class="selectButton invalidButton">Coming Soon</button>
            </div>
          </div>
        </div>


        <!-- room select div done -->
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var socket = io();

    //main game divs
    var signDiv = document.getElementById('signDiv');
    var gameDiv = document.getElementById('gameDiv');
    var selectDiv = document.getElementById('selectDiv');

    var signDivUsername = document.getElementById('signDiv-username');
    var signDivSignIn = document.getElementById('signDiv-signIn');
    var signDivSignUp = document.getElementById('signDiv-signUp');
    var signDivPassword = document.getElementById('signDiv-password');
    var signDivInputs = document.getElementById('introButtonWrapper');
    var signDivContinue = document.getElementById('continueButtonWrapper');
    var alertArea = document.getElementById('alertArea');

    //handle continue button being clicked - take user to next room
    signDivContinue.onclick =  function(){
      socket.emit('continue',{username:signDivUsername.value,password:signDivPassword.value});
    }

    signDivSignIn.onclick = function(){
        if ( (signDivUsername.value.length > 0) && (signDivPassword.value.length > 0) ) {
          socket.emit('signIn',{username:signDivUsername.value,password:signDivPassword.value});
        }
        else {
          alertArea.classList.remove('hiddenArea');
          alertArea.classList.add('visibleArea');
          alertArea.classList.add('neutralColor');
          alertArea.innerHTML = "Fields Missing";
        }
    }

    signDivSignUp.onclick = function(){
        if ( (signDivUsername.value.length > 0) && (signDivPassword.value.length > 0) ) {
          socket.emit('signUp',{username:signDivUsername.value,password:signDivPassword.value});
        }
        else {
          alertArea.classList.remove('hiddenArea');
          alertArea.classList.add('visibleArea');
          alertArea.classList.add('neutralColor');
          alertArea.innerHTML = "Fields Missing";
        }

    }

    socket.on('signInResponse',function(data){
        if(data.success){
            signDiv.classList.remove('visibleArea');
            signDiv.classList.add('hiddenArea');
          selectDiv.classList.remove('hiddenArea');
           selectDiv.classList.add('visibleArea');
        } else
          alertArea.classList.remove('hiddenArea');
          alertArea.classList.add('visibleArea');
          alertArea.classList.add('neutralColor');
          alertArea.innerHTML = "Login Incorrect";
    });

    socket.on('signUpResponse',function(data){
        if(data.success){
          alertArea.classList.remove('hiddenArea');
          alertArea.classList.add('visibleArea');
          alertArea.classList.remove('neutralColor');
          alertArea.classList.add('positiveColor');
          alertArea.innerHTML = "Sign Up Complete";
          signDivInputs.classList.remove('visibleArea');
          signDivInputs.classList.add('hiddenArea');
          signDivContinue.classList.remove('hiddenArea');
          signDivContinue.classList.add('visibleArea');
        }
        else {
          alertArea.classList.remove('hiddenArea');
          alertArea.classList.add('visibleArea');
          alertArea.innerHTML = "Username already taken";
        }
    });

    // define game attributes
    var chatText = document.getElementById('chat-text');
    var chatInput = document.getElementById('chat-input');
    var chatForm = document.getElementById('chat-form');
    var roomDisplay = document.getElementById('roomDisplay');
    var playerData = document.getElementById('playerData');
    var quoteArea = document.getElementById('quoteArea')
    var feedback = document.getElementById('feedbackArea');
    //define room selection buttons
    var movieButton = document.getElementById('movie-chat-button');
    var gameButton = document.getElementById('game-chat-button');
    var bookButton = document.getElementById('book-chat-button');

    movieButton.onclick = function() {
        socket.emit('roomButton',{roomNumber:1});
    }

    gameButton.onclick = function() {
        socket.emit('roomButton',{roomNumber:2});
    }

    bookButton.onclick = function() {
        socket.emit('roomButton',{roomNumber:3});
    }

    socket.on('addToChat',function(data) {
        chatText.innerHTML += '<div>' + data + '</div>';
    });

    socket.on('answerFeedback',function(data) {
        feedback.innerHTML += data;
    });


    //update the room being displayed to the user
    socket.on('changeRoom',function(data) {
      selectDiv.classList.remove('visibleArea');
      selectDiv.classList.add('hiddenArea');
      gameDiv.classList.remove('hiddenArea');
      gameDiv.classList.add('visibleArea');
      //handle text
      chatText.innerHTML = "";
      console.log(data.roomName);
      roomDisplay.innerHTML = data.roomName;
    });

    //update the player data shown to the player
    socket.on('playerInfo',function(data) {
      playerData.innerHTML = data.displayValue;
    });

    socket.on('stringToDisplay',function(data) {
      quoteArea.innerHTML = data.display;
    });

    chatForm.onsubmit = function(e) {
        e.preventDefault();
        if(chatInput.value[0] === '/')
            socket.emit('evalServer',chatInput.value.slice(1));
        else
            socket.emit('sendMsgToServer',chatInput.value);
        chatInput.value = '';
    }

</script>
