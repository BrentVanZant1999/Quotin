<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Quoted</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/css/mdb.min.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet" >
</head>

<body>
  <header>
    <nav class="navbar fixed-top info-color darken-2 scrolling-navbar">
      <div class="container">
        <h4 class="navbar-brand">
          <strong id="title" class="white-text">Quoted</strong>
        </h4>
        <div class="white-text">
            Left Away Development - Brent VanZant
            <a class="btn btn-outline-white" href="https://github.com/BrentVanZant1999" role="button">
              <span>Check out my Github</span>
            <i class="fa fa-github mr-3"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <main class="mt-5 pt-5">
    <div id ="signDiv" class="visibleArea container ">
      <section class="text-center">
        <div class="row mb-4 justify-content-md-center">
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <form class="text-center border border-light p-5">
                  <p class="h4 mb-4">Sign in</p>
                  <input type="text" id="signDiv-username" class="form-control mb-4" placeholder="Username">
                  <input type="password" id="signDiv-password" class="form-control mb-4" placeholder="Password">
                  <p id="alertArea" class="hiddenArea lead">Sample</p>
                  <div id="introButtonWrapper" class="visibleArea">
                    <button id="signDiv-signIn" class="btn btn-info btn-block my-4">Sign in</button>
                    <button id="signDiv-signUp" class="btn btn-secondary btn-block my-4">Sign up</button>
                  </div>
                  <div id="continueButtonWrapper" class="hiddenArea">
                    <button id="signDiv-continue" class="btn btn-info btn-block my-4" >Continue</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </seciton>
    </div>

        <div id ="gameDiv" class="hiddenArea container">
            <section class="text-center">
                <div class="row mb-4 wow fadeIn justify-content-md-center">
                    <div class="col-md-6 mb-4">
                      <div class="card cardLeft">
                        <div class="card-body">
                          <h4 id="chatTitle" class="card-title">Chat Room</h4>
                          <div class="row">
                            <div class="col">
                              <div class="labelFor">Current Players: <span id ="currentPlayers"></span></div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div id="chat-text" style="height:200px;overflow:hidden" class = "text-left border border-light" >
                              </div>
                              <form id="chat-form">
                                  <input id="chat-input" type="text" style="width:100%;"></input>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card cardRight">
                      <div class="card-body">
                        <h4 id="quoteArea" class="card-title"></h4>
                        <p id="feedbackArea" class="card-text"></p>
                        <div class="row justify-content-md-center">
                          <input id="submit-input-answer" type="text" class="form-control" style="width:300px" placeholder="Guess"></input>
                        </div>
                        <a id="submit-input-button" class="btn btn-primary btn-md">Submit<span id="submit-timer"></span></a>
                        <p id="playerData" class="card-text"></p>
                      </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script type="text/javascript" src="js/gameHandle.js"></script>
</html>
